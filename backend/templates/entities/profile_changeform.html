{% extends 'admin/change_form.html' %}

{% block submit_buttons_bottom %}
    {{ block.super }}
    {% if object_id != None %}
    </br>
    <div class="form-group">
        <input onclick="return confirm('Вы уверены, что хотите удалить этого пользователя? Его комментарии останутся.')" type="submit" class="btn btn-success form-control" value="Удалить (оставить комментарии)" name="_delete-profile" style="background-color:#ba2121">
    </div>
    <div class="form-group">
        <input onclick="return confirm('Вы уверены, что хотите удалить этого пользователя и его комментарии?')" type="submit" class="btn btn-success form-control" value="Удалить с комментариями" name="_delete-profile-and-comments" style="background-color:#ba2121">
    </div>
    {% endif %}
{% endblock %}
